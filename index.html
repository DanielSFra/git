<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-form h2 {
            margin-bottom: 1em;
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 0.7em;
            margin-top: 1.5em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="login-form" action="#" method="post">
        <h2>Login</h2>
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
